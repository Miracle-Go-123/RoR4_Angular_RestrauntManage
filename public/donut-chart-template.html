<h1>My Chart</h1>
<p>{{chart}}</p>
<span id="user-chart-here"></span>
<style>

path.slice{
	stroke-width:2px;
}
polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
} 
svg text.percent{
	fill:white;
	text-anchor:middle;
	font-size:12px;
}

</style>

<script>

var salesData=[
	{label:"Food", color:"#3366CC"},
	{label:"Drink", color:"#DC3912"},
	{label:"Coffee", color:"#FF9900"},
	{label:"Tea", color:"#109618"},
	{label:"Clothing", color:"#990099"}
];

var svg = d3.select("#user-chart-here").append("svg").attr("width",700).attr("height",300);

svg.append("g").attr("id","salesDonut");
// svg.append("g").attr("id","quotesDonut");

Donut3D.draw("salesDonut", randomData(), 150, 150, 130, 100, 30, 0.4);
// Donut3D.draw("quotesDonut", randomData(), 450, 150, 130, 100, 30, 0);
	
function changeData(){
	Donut3D.transition("salesDonut", randomData(), 130, 100, 30, 0.4);
	// Donut3D.transition("quotesDonut", randomData(), 130, 100, 30, 0);
}

function randomData(){
	return salesData.map(function(d){ 
		return {label:d.label, value:1000*Math.random(), color:d.color};});
}
</script>
