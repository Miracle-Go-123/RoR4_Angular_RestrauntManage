<!-- Auth Login Section -->

<h1 class="welcome" style="color:#333333">
            <strong><u>Login:</u></strong>
</h1>

<form class="form-horizontal auth-form" novalidate name="login_form">

<!-- ng-show="loginForm" -->

 
 <div class="login-error alert alert-danger" ng-show="loginError">{{loginError}}</div>

  <div class="form-group">

    <label class="col-sm-2 control-label"><strong>Email:</strong></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="newUser.email" name="email" placeholder="email" required>
       
       <!-- Email Error Message -->
  
        <div class="auth-error alert alert-danger" ng-show="login_form.email.$error.required && login_form.email.$invalid && login_form.submitted">A email is Required</div>

         <div class="auth-error alert alert-danger" ng-show="authError">Email: {{authError}}</div>

         <div class="auth-error alert alert-danger" ng-show="login_form.email.$error.email && login_form.email.$invalid && login_form.submitted">A valid email is Required</div>

    </div>
  </div>

   <div class="form-group">
    <label class="col-sm-2 control-label"><strong>Password:</strong></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" ng-model="newUser.password" name="password" placeholder="password" required>
   
        <!-- Password Error Message -->

        <div class="alert alert-danger auth-error" ng-show="login_form.password.$error.required && login_form.password.$invalid && login_form.submitted">A password is Required</div>
        

     </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      
      <button ng-click="LoginUser()" class="btn btn-info">Login</button> 
      
      <a href="/signup" class="btn btn-info">Don't have an account?</a>  

      <a href="/resets" class="btn btn-info">Forgot Password?</a> 

      <a href="/" class="btn btn-info">Exit</a>


<!-- ng-click="loginForm = false; signUpForm = true"  -->

    </div>
  </div>
</form>
