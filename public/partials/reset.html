<!-- Auth Password Reset Section -->

<div class="row">

<form class="form-horizontal auth-form" novalidate name="reset_form">

 <h3>What is your email?</h3>

 <div class="login-error alert alert-danger" ng-show="resetError">{{resetError}}</div>

  <div class="form-group">

    <label class="col-sm-2 control-label"><strong>Email:</strong></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="newUser.email" name="email" placeholder="email" required>
       
       <!-- Email Error Message -->
  
        <div class="auth-error alert alert-danger" ng-show="reset_form.email.$error.required && reset_form.email.$invalid && reset_form.submitted">A email is Required</div>

         <div class="auth-error alert alert-danger" ng-show="authError">Email: {{authError}}</div>

         <div class="auth-error alert alert-danger" ng-show="reset_form.email.$error.email && reset_form.email.$invalid && reset_form.submitted">A valid email is Required</div>

    </div>
  </div>

 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      
      <button ng-click="RequestReset()" class="btn btn-info">Reset Password</button> 
      
      <a href="/signup" class="btn btn-info">Don't have an account?</a>  

      <a href="/login" class="btn btn-info">Back to login</a> 

      <a href="/" class="btn btn-info">Exit</a>

    </div>
  </div>
</form>
</div>
